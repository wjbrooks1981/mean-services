<div class="clearfix">
  <form ng-Submit="post()">
    <textarea ng-show="current_user != null" required class="form-control" maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text"></textarea>
    <input ng-show="current_user != null" class="btn submit-btn pull-right" type="submit" value="Chirp!" />
  </form>
  <div id="post-stream">
    <h4>Chirp Feed</h4>
    <div class="post" ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
      <p>{{post.text}}</p>
      <small>Posted by @{{post.created_by}}</small>
      <small class="pull-right">{{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
      <div>
        <a ng-show="post.created_by==current_user.username || current_user.isAdmin" ng-click="delete(post._id)" />Delete</a>
      </div>
    </div>
  </div>
</div>
