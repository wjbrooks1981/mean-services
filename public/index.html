<html>

<head>
  <title>Chirp</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
  <script src="javascripts/chirpApp.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body ng-app="chirpApp">
  <div id='main' class="container">
    <nav class="navbar-fluid navbar-default navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#/"> Chirp! </a>
        <p class="navbar-text"> Learn the MEAN stack by building this tiny app</p>
        <p class="navbar-right navbar-text" ng-hide="current_user"><a href="#/login">Login</a> or <a href="#/signup">Sign Up</a></p>
        <p class="navbar-right navbar-text" ng-show="current_user"><a href="#/" ng-click="signout()">Logout</a></p>
        <p class="navbar-right navbar-text" ng-show="current_user">Hello, <b>{{current_user.username}}</b></p>
        <p class="navbar-right navbar-text" ng-show="current_user.isAdmin"><a href="#/users">Users</a></p>
        <p class="navbar-right navbar-text"><a href="#/">Posts</a></p>
      </div>
    </nav>
    <div class="col-md-offset-2 col-md-8">
      <div ng-view></div>
    </div>
  </div>
</body>

</html>
